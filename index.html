<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <form class="form-container">
            <h1> Contact Us</h1>

            <div class="name">
                <div class="fname ">
                    <label>First Name <span class="star">*</span></label>
                    <input type="text" required>
                </div>

                <div class="lname">
                    <label>Last Name <span class="star">*</span></label>
                    <input type="text" required>
                </div>
            </div>

            <div class="email">
                 <label>Email Address <span class="star">*</span>
                    <input type="email" required>
                </label>
            </div>

            <div class="query">
                <label>Query Type <span class="star">*</span></label>
                
               <div class="qbox">
                <div class="q1">
                <label><input type="radio" required> General Enquiry</label>    
                </div>

                <div class="q2">
                <label><input type="radio" required> Support Request</label>
                </div>
               </div>

            </div>

                <div class="text-area">
                    <label>Message <span class="star">*</span></label>
                    <textarea></textarea>
                </div>

                <div class="consent">
                    
                    <label><input type="checkbox" required>I consent to being contacted by the team <span class="star">*</span></label>
                </div>

                <div class="submit">
                    <button>Submit</button>
                </div>
        </form>
    </main>
    
</body>
</html>
