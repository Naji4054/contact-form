<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <form class="form container">
            <h1> Contact Form</h1>

            <div class="name">

                <div class="fname ">
                    <label>First Name
                        <input type="text" required>
                    </label>
                </div>

                <div class="lname">
                    <label>Last Name
                        <input type="text" required>
                    </label>
                </div>

            </div>

            <div class="email">
                 <label>Email Address
                    <input type="email" required>
                </label>
            </div>

            <div class="query">
                <label>Query Type</label>
                
                <div class="q1">
                    <input type="radio" required>
                    <label> General Enquiry</label>    
                </div>

                <div class="q2">
                    <input type="radio" required>
                    <label> Support Request</label>
                </div>

            </div>

                <div class="text-area">
                    <label>Message</label>
                    <textarea></textarea>
                </div>

                <div class="consent">
                    <input type="checkbox" required>
                    <label> I consent to being contacted by the team</label>
                </div>

                <div class="submit">
                    <button>Submit</button>
                </div>
        </form>
    </main>
    
</body>
</html>
